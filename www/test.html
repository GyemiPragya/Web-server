<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test API Call</button>
    <pre id="result"></pre>

    <script>
        function testAPI() {
            const url = '/api/visualize?refs=7,0,1,2,0,3&frames=3&algo=fifo';
            
            document.getElementById('result').textContent = 'Fetching from: ' + url + '\n\n';
            
            fetch(url)
                .then(response => {
                    document.getElementById('result').textContent += 'Status: ' + response.status + '\n';
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').textContent += 'Success!\n\n' + JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent += 'ERROR: ' + error.message;
                });
        }
    </script>
</body>
</html>
